services:
  db:
    image: postgres:17.5-alpine
    container_name: postgres_db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - pg_data_volleybolley:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7-alpine
    container_name: volleybolley_redis
    restart: unless-stopped
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  backend:
    container_name: volleybolley-backend
    image: dorofrik/volleybolley-backend
    env_file: .env
    volumes:
      - static:/app/backend_static
      - media:/app/media
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [
        "CMD-SHELL",
        "python -c \"import requests; exit(0 if requests.get('http://localhost:8000/admin/').status_code == 200 else 1)\""
      ]
      interval: 5s
      timeout: 5s
      retries: 30

  celery_worker:
    container_name: volleybolley_celery_worker
    image: dorofrik/volleybolley-backend
    command: celery -A volleybolley worker -l info --concurrency=${CELERY_WORKER_CONCURRENCY:-2}
    entrypoint: []
    env_file: .env
    environment:
      - REDIS_HOST=redis
    volumes:
      - media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "celery"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  celery_beat:
    container_name: volleybolley_celery_beat
    image: dorofrik/volleybolley-backend
    command: celery -A volleybolley beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file: .env
    entrypoint: []
    environment:
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "celery"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  monitoring_init:
    image: dorofrik/volley-monitoring:latest
    container_name: monitoring_init
    volumes:
      - monitoring_data:/target
    command: ["--copy-only"]
    restart: "no"

  promtail:
    image: grafana/promtail:latest
    container_name: volleybolley-promtail
    expose:
      - "9080"
    privileged: true
    volumes:
      - ../monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

  loki:
    image: grafana/loki:latest
    container_name: volleybolley-loki
    expose:
      - "3100"
    volumes:
      - ../monitoring/loki-config.yml:/etc/loki/local-config.yml:ro
    command: -config.file=/etc/loki/local-config.yml
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    container_name: volleybolley-prometheus
    expose:
      - "9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command: --config.file=/etc/prometheus/prometheus.yml
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_PROVISIONING_ENABLE=true
    volumes:
      - ../monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - grafana_data:/var/lib/grafana

  nginx:
    container_name: volleybolley-proxy
    image: dorofrik/volleybolley-proxy
    env_file: .env
    ports:
      - "8080:80"
    volumes:
      - static:/staticfiles
      - media:/media
    depends_on:
      backend:
        condition: service_healthy

volumes:
  pg_data_volleybolley:
  redis_data:
  static:
  media:
  grafana_data:
  monitoring_data:
  prometheus_data:
