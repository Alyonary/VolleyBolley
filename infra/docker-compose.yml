services:
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "9080"
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ../monitoring/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    privileged: true
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:9080/ready || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

  loki:
    image: grafana/loki:latest
    container_name: loki
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "3100"
    volumes:
      - ../monitoring/loki-config.yml:/etc/loki/local-config.yml:ro
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheusdata:/prometheus
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    volumes:
      - ../monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - grafanadata:/var/lib/grafana
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

  db:
    image: postgres:17.5-alpine
    container_name: postgres_db
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - pg_data_volleybolley:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 30
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

  redis:
    image: redis:7-alpine
    container_name: volleybolley_redis
    restart: unless-stopped
    command:
      redis-server 
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

  backend:
    container_name: volleybolley_backend
    build: ../backend
    env_file: ./.env
    volumes:
      - static:/app/backend_static
      - media:/app/media
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [
        "CMD-SHELL",
        "python -c \"import requests; exit(0 if requests.get('http://localhost:8000/admin/').status_code == 200 else 1)\""
      ]
      interval: 5s
      timeout: 5s
      retries: 30
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
  
  celery_worker:
    container_name: volleybolley_celery_worker
    build: ../backend
    entrypoint: []
    command: celery -A volleybolley worker -l info --concurrency=${CELERY_WORKER_CONCURRENCY:-2}
    env_file: ./.env
    environment:
      - REDIS_HOST=redis
    volumes:
      - media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

  celery_beat:
    container_name: volleybolley_celery_beat
    build: ../backend
    entrypoint: []
    command: celery -A volleybolley beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file: ./.env
    environment:
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

  nginx:
    container_name: volleybolley-proxy
    build: ../infra
    env_file: ./.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static:/staticfiles
      - media:/media
    depends_on:
      backend:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

volumes:
  pg_data_volleybolley:
  redis_data:
  static:
  media:
  grafanadata:
  prometheusdata: